{% extends 'page/layout.html' %}
{% block contentWrapper %}
<!-- Page Content -->
<div class="navbar" >
    <div class="" href="#menu-toggle" id="menu-toggle">
        <span id="menuIndicator" class="glyphicon glyphicon-menu-left"></span>
    </div>
    {% if title %}<div class="col-lg-12 text-center"><h1 class="pageTitle">{{ title }}</h1></div>{% endif %}
</div>
<div id="page-content-wrapper">
    <div class="container-fluid">
        <div id="content-container" class="row">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
<!-- /#page-content-wrapper -->
{% endblock %}
